<!-- Profile Section -->
<div class="container profile-container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header text-center bg-dark text-white">
          <h3>User Profile</h3>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-4 text-center">
              <!-- Profile Image -->
              <img *ngIf="userProfile.photo" [src]="userProfile.photo" alt="User Photo" class="profile-img">
              <p *ngIf="!userProfile.photo">No photo uploaded</p>
            </div>
            <div class="col-md-8">
              <!-- Profile Details -->
              <div class="mb-2">
                <strong>First Name:</strong> {{ userProfile.firstName }}
              </div>
              <div class="mb-2">
                <strong>Age:</strong> {{ userProfile.age }}
              </div>
              <div class="mb-2">
                <strong>Interests:</strong>
                <div class="interests">
                  <span *ngFor="let interest of userProfile.interests" class="badge bg-primary mr-2">
                    {{ interest }}
                  </span>
                </div>
              </div>
              <div class="mb-2">
                <strong>Address:</strong> {{ userProfile.address1 }} {{ userProfile.address2 }}
              </div>
            </div>
          </div>
          <!-- Edit Profile Button -->
          <div class="text-center mt-3">
            <button class="btn btn-warning mr-2" (click)="editProfile()">Edit Profile</button>

            <button class="btn btn-info" (click)="goBack()">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
